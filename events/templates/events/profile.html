{% extends 'base.html' %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/Pages/profile.css' %}" />
{% endblock %}

{% block content %}
<div class="profile-title">
    <h2>
        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
        User Profile
    </h2>
</div>

<div class="userprofile-container">
    <div class="profile-info">
        <!-- Display Name -->
        <div class="profile-item">
            <label for="username">username:</label>
            <input type="text" id="username" value="{{ user.name}}" readonly>
        </div>
        <!-- Display Email -->
        <div class="profile-item">
            <label for="email">email:</label>
            <input type="email" id="email" value="{{ user.email }}" readonly>
        </div>
        <!-- Display Role -->
        <div class="profile-item">
            <label for="role">role:</label>
            <input type="text" id="role" value="{{ user.role }}" readonly>
        </div>
        <div class="profile-item">
            <label for="joinedat">joined at:</label>
            <input type="text" id="joinedat" value="{{ user.joined_at}}" readonly>
        </div>
    </div>

</div>
{% endblock %}
